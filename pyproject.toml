[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "noshow"
version = "1.4.5"
authors = [
  { name="Ruben Peters", email="r.peters-7@umcutrecht.nl" },
  { name="Eric Wolters", email="e.j.wolters-4@umcutrecht.nl" }
]
description = "No-show prediction model to reduce the amount of no-shows at the clinics"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies =[
    "pandas~=2.0",
    "matplotlib~=3.7",
    "numpy~=1.24",
    "scikit-learn~=1.3",
    "pyarrow~=14.0",
    "fastapi~=0.109",
    "dvc~=3.33",
    "dvclive~=3.41",
    "sqlalchemy~=2.0",
    "python-dotenv~=1.0",
    "pymssql~=2.2",
    "streamlit~=1.30",
    "tomli~=2.0",
    "relplot>=1.0",
]

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "pytest-asyncio"]
dev = ["rsconnect-python", "uvicorn", "nbstripout", "ipykernel"]

[tool.rye]
dev-dependencies = [
    "ipykernel>=6.29.2",
    "pytest>=8.0.1",
    "nbstripout>=0.7.1",
    "uvicorn~=0.28.0",
    "pytest-asyncio~=0.23.6",
]

[tool.uv]
dev-dependencies = [
    "ipykernel>=6.29.2",
    "pytest>=8.0.1",
    "nbstripout>=0.7.1",
    "uvicorn~=0.28.0",
    "pytest-asyncio~=0.23.6",
    "pytest-cov>=5.0.0",
]

[tool.isort]
profile = "black"

[tool.ruff]
src = ["src"]

[tool.ruff.lint]
select = [
    "B",
    "E",
    "F",
    "W",
    "C90",
    "I",
]

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = [
    "Depends",
    "fastapi.Depends",
    "fastapi.params.Depends",
    "Security",
]
