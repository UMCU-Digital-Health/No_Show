[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "noshow"
version = "0.1.2"
authors = [
  { name="Ruben Peters", email="r.peters-7@umcutrecht.nl" },
  { name="Ingmar Loohuis", email="i.p.loohuis-2@umcutrecht.nl" }
]
description = "No-show prediction model to reduce the amount of no-shows at the clinics"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies =[
  "pandas~=2.0",
  "matplotlib~=3.7",
  "numpy~=1.24",
  "imbalanced-learn~=0.11",
  "scikit-learn~=1.3",
  "pyarrow~=12.0",
  "fastapi~=0.99",
  "dvc~=2.58",
  "dvclive~=2.11",
  "sqlalchemy~=2.0",
  "python-dotenv~=1.0",
  "pymssql~=2.2",
  "streamlit~=1.24",
  "tomli~=2.0"
]

[project.optional-dependencies]
test = ["pytest", "pytest-cov", "pytest-asyncio"]
dev = ["black", "flake8", "isort", "rsconnect-python", "uvicorn"]

[tool.isort]
profile = "black"
